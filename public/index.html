<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taskworld Dashboard</title>
  <style>
    body {
      background: #0d1017;
      color: #f3f4f5;
      font: 16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .dashboard-contents {
      position: absolute;
      top: 40px;
      right: 0;
      bottom: 0;
      left: 0
    }

    .dashboard-header {
      position: absolute;
      top: 0;
      right: 0;
      height: 40px;
      left: 0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: #1d222b;
      color: #696f7a;
    }

    .dashboard-widget-loading {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px dashed #575d68;
      color: #8d919a;
      text-align: center;
      font-size: 32px;
    }

    .dashboard-widget-error {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #d5493b;
      color: #ed766b;
      text-align: center;
      background: #76150c;
    }

    .dashboard-widget-view {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border: 1px solid #137679;
      background: #1d222b;
      display: flex;
      flex-direction: column;
    }

    .dashboard-widget-view:focus-within {
      box-shadow: 0 0 8px #137679;
    }

    .dashboard-widget-title {
      flex: none;
      background: #004f51;
      color: #259295;
      font-size: 14px;
      padding: 3px 6px;
    }

    .dashboard-widget-contents {
      flex: auto;
      position: relative;
    }

    .dashboard-widget-contents-viewport {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: auto;
    }

    .dashboard-widget-contents-viewport:focus {
      outline: none;
    }

    .dashboard-widget-contents-viewport::-webkit-scrollbar {
      width: 3px;
      background: #004f51;
    }

    .dashboard-widget-contents-viewport::-webkit-scrollbar-thumb {
      width: 3px;
      background-color: #137679;
    }

    .widget {
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="app">Loading</div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

</body>

</html>
